<!DOCTYPE html>
<html>
<head>
    <title>Install VM APM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
        }
        .instructions {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-left: 6px solid #4CAF50;
        }
        .instructions-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .metrics-link {
            margin-top: 20px;
        }
        .note {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1> VM APM Setup</h1>

    <!-- Step-by-step instructions -->
    <div class="instructions">
        <div class="instructions-title"> How to Install VM APM on Your Linux VM:</div>
        Run the following command <strong>inside your Linux VM terminal</strong>:
        <pre id="installCommand">
bash -c "$(curl -fsSL http://52.170.6.111/VM_APM/start_apm.sh)"
        </pre>
        <button onclick="copyCommand()">Install</button>
        <div class="note">Click 'Install' to copy the command and run it on your Azure VM to install the VM APM.</div>
    </div>

    <!-- Live Metrics Button -->
    <div class="metrics-link">
        <form action="/metrics-dashboard" method="get">
            <button type="submit">View Live APM Metrics</button>
        </form>
    </div>

    <!-- Copy to clipboard script -->
    <script>
        function copyCommand() {
            const commandText = document.getElementById("installCommand").innerText.trim();
            navigator.clipboard.writeText(commandText).then(() => {
                alert("✅ Install command copied to clipboard!");
            }).catch(err => {
                alert("❌ Failed to copy the command.");
            });
        }
    </script>
</body>
</html>
