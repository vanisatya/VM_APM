<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VM APM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
        }
        pre {
            background-color: #f3f3f3;
            padding: 20px;
            border: 1px solid #ddd;
            overflow-x: auto;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <h1>üöÄ VM APM Dashboard</h1>

    <!-- Install Button -->
    <form action="/install" method="post">
        <button type="submit">Install VM APM</button>
    </form>

    <!-- Live APM Metrics Section -->
    <h2>üìä Live APM Metrics (auto-refresh every 10s)</h2>
    <pre id="metrics-output">Waiting for APM metrics...</pre>

    <script>
        async function loadMetrics() {
            try {
                const response = await fetch('/metrics');
                const data = await response.json();
                document.getElementById("metrics-output").textContent =
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("metrics-output").textContent =
                    "‚ùå Failed to load APM metrics.";
            }
        }

        // Initial load and refresh every 10 seconds
        loadMetrics();
        setInterval(loadMetrics, 10000);
    </script>
</body>
</html>
