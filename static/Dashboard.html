<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Live APM Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      color: #2c3e50;
    }
    .app-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .metric {
      margin-left: 20px;
    }
    .install-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .install-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Live Application Performance Metrics</h1>

  <button class="install-btn" onclick="copyInstall()">ðŸ“¥ Install APM Agent</button>
  <p id="install-instruction" style="margin-bottom: 30px;"></p>

  <div id="dashboard">Loading...</div>

  <script>
    async function fetchMetrics() {
      try {
        const response = await fetch("/metrics");
        const data = await response.json();
        const container = document.getElementById("dashboard");
        container.innerHTML = "";

        for (const [appName, metrics] of Object.entries(data)) {
          const card = document.createElement("div");
          card.className = "app-card";

          let web = metrics.web_apm || {};
          let server = metrics.server_apm || {};

          card.innerHTML = `
            <h2>${appName}</h2>
            <h3>â–¶ Web APM:</h3>
            <div class="metric">Request Count: ${web["Request Count"] ?? "N/A"}</div>
            <div class="metric">Avg Response Time (ms): ${web["Avg Response Time (ms)"] ?? "N/A"}</div>
            <div class="metric">Status Code: ${web["Status Code"] ?? "N/A"}</div>
            <h3>â–¶ Server APM:</h3>
            <div class="metric">CPU Usage: ${server["CPU (%)"] ?? "N/A"}%</div>
            <div class="metric">Memory Usage: ${server["Memory (MB)"] ?? "N/A"} MB</div>
          `;

          container.appendChild(card);
        }
      } catch (error) {
        console.error("Failed to fetch metrics:", error);
      }
    }

    function copyInstall() {
      const installCmd = `curl -s https://raw.githubusercontent.com/<your-username>/VM_APM/main/install.sh | bash`;
      navigator.clipboard.writeText(installCmd).then(() => {
        const msg = document.getElementById("install-instruction");
        msg.innerHTML = `âœ… Install command copied to clipboard!<br>ðŸ‘‰ Paste it into your Linux VM terminal to deploy the APM agent.`;
      });
    }

    // Refresh every 10s
    fetchMetrics();
    setInterval(fetchMetrics, 10000);
  </script>

</body>
</html>
