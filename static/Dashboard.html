<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üìä VM APM Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #2c3e50; }
    .button-group { margin-bottom: 20px; }
    button {
      padding: 10px 18px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .app-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .section-title {
      margin-top: 10px;
      font-weight: bold;
      color: #34495e;
    }
    .metric {
      margin-left: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üìä VM Application Performance Monitoring</h1>

  <div class="button-group">
    <button id="installBtn" onclick="installAgent()">Install VM APM</button>
    <button id="metricsBtn" onclick="fetchMetrics()" disabled>Live APM Metrics</button>
  </div>

  <div id="dashboard">No metrics yet...</div>

  <script>
    function installAgent() {
      fetch("/install", { method: "POST" })
        .then(res => res.json())
        .then(data => {
          alert("‚úÖ VM APM Installed Successfully!");
          document.getElementById("installBtn").disabled = true;
          document.getElementById("metricsBtn").disabled = false;
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Installation failed!");
        });
    }

    async function fetchMetrics() {
      try {
        const response = await fetch("/metrics");
        const data = await response.json();
        const container = document.getElementById("dashboard");
        container.innerHTML = "";  // Clear existing data

        for (const [appName, metrics] of Object.entries(data)) {
          const card = document.createElement("div");
          card.className = "app-card";

          const web = metrics.web_apm || {};
          const server = metrics.server_apm || {};

          card.innerHTML = `
            <h2>${appName}</h2>

            <div class="section-title">‚ñ∂ Web APM</div>
            <div class="metric">Request Count: ${web["Request Count"] ?? "N/A"}</div>
            <div class="metric">Avg Response Time (ms): ${web["Avg Response Time (ms)"] ?? "N/A"}</div>

            <div class="section-title">‚ñ∂ Server APM</div>
            <div class="metric">CPU (%): ${server["CPU (%)"] ?? "N/A"}</div>
            <div class="metric">Memory (MB): ${server["Memory (MB)"] ?? "N/A"}</div>
            <div class="metric">Uptime Since: ${server["Uptime Since"] ?? "N/A"}</div>
          `;
          container.appendChild(card);
        }
      } catch (err) {
        console.error("Failed to fetch metrics:", err);
        alert("‚ùå Failed to fetch metrics");
      }
    }
  </script>
</body>
</html>
